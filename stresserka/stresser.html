<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>White Stresser Symulator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #222;
      margin: 0;
      position: relative;
      padding-bottom: 140px; /* zapas na przycisk discord */
    }

    .container {
      background-color: #f0f0f0;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .fancy-title {
      font-size: 28px;
      font-family: 'Times New Roman', cursive;
      font-weight: bold;
      margin-bottom: 25px;
      color: #000;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      text-align: left;
      color: #444;
      font-weight: 600;
      font-size: 16px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1.8px solid #ccc;
      border-radius: 12px;
      background-color: #fff;
      color: #222;
      font-size: 16px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 8px #007bff;
    }

    input[type="range"] {
      width: 100%;
      margin-bottom: 5px;
      -webkit-appearance: none;
      height: 8px;
      border-radius: 12px;
      background: #cce4ff;
      outline: none;
      cursor: pointer;
      border: 1.8px solid #ccc;
      transition: box-shadow 0.3s ease;
    }

    input[type="range"]:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px #007bff;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: #007bff;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.8);
      transition: background-color 0.3s ease;
      border: none;
      margin-top: -7px;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      background: #0056b3;
    }

    input[type="range"]::-moz-range-thumb {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: #007bff;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.8);
      border: none;
      transition: background-color 0.3s ease;
    }

    input[type="range"]::-moz-range-thumb:hover {
      background: #0056b3;
    }

    #packetValue, #durationValue {
      font-weight: 600;
      font-size: 16px;
      color: #007bff;
      display: inline-block;
      min-width: 40px;
      text-align: right;
      margin-left: 8px;
    }

    .btn {
      background-color: #007BFF;
      border: none;
      padding: 12px 20px;
      color: white;
      font-weight: 600;
      font-size: 16px;
      margin-top: 20px;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,123,255,0.4);
      transition: box-shadow 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #0056b3;
      box-shadow: 0 6px 15px rgba(0,123,255,0.7);
      transform: scale(1.05);
    }

    #attackLog {
      margin-top: 20px;
      background: #eaeaea;
      color: #222;
      border-radius: 12px;
      padding: 15px;
      font-size: 16px;
      text-align: left;
      min-height: 90px;
      line-height: 1.5;
      white-space: pre-line;
      font-weight: 600;
      border: 1.8px solid #ccc;
      user-select: none;
    }

    /* Discord button styles */
    #discordBtn {
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
      background-image: url('img/buda.png');
      background-size: cover;
      background-position: center;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      z-index: 1000;
      border: 3px solid #5865F2;
      display: block;
      text-indent: -9999px; /* ukryj tekst jeśli jest */
    }

    #discordBtn:hover {
      box-shadow: 0 10px 28px rgba(88, 101, 242, 0.9);
      transform: translateX(-50%) rotate(45deg) scale(1.1);
      border-color: #4752c4;
    }
  </style>
</head>
<body>

  <div class="container" id="loginPanel">
    <div class="fancy-title">🔐 Panel logowania</div>
    <label>🔑 Wpisz kod dostępu</label>
    <input type="password" id="accessCode" placeholder="Wpisz kod" />
    <button class="btn" onclick="checkAccessCode()">Zaloguj się</button>
  </div>

  <div class="container" id="attackPanel" style="display:none;">
    <div class="fancy-title">𝒲𝒽𝒾𝓉𝑒 𝓈𝓉𝓇𝑒𝓈𝓈𝑒𝓇</div>

    <label>🎯 Cel ataku (IP lub kod)</label>
    <input type="text" id="target" placeholder="np. 192.168.1.1" />

    <label>📦 Pakiety na sekundę</label>
    <input type="range" id="packets" min="1000" max="10000" step="50" value="8000" />
    <span id="packetValue">8000</span>

    <label>⏱️ Czas ataku (sekundy)</label>
    <input type="range" id="duration" min="1" max="600" value="30" />
    <span id="durationValue">30</span>

    <button class="btn" onclick="startAttack()">🔥 Rozpocznij Atak</button>

    <div id="attackLog"></div>
  </div>

  <!-- Discord Button -->
  <a id="discordBtn" href="https:discord.gg/fee3chTMBG" target="_blank" title="Dołącz do Discorda" aria-label="Discord">Discord</a>

  <script>
    const packetRange = document.getElementById('packets');
    const durationRange = document.getElementById('duration');
    const packetVal = document.getElementById('packetValue');
    const durationVal = document.getElementById('durationValue');
    const attackLog = document.getElementById('attackLog');

    packetRange.oninput = () => {
      packetVal.textContent = packetRange.value;
    };

    durationRange.oninput = () => {
      durationVal.textContent = durationRange.value;
    };

    function checkAccessCode() {
      const code = document.getElementById('accessCode').value.trim();
      const correctCode = "726171"; // wpisz swój kod dostępu tutaj

      if (code === correctCode) {
        document.getElementById('loginPanel').style.display = 'none';
        document.getElementById('attackPanel').style.display = 'block';
      } else {
        alert("❌ Niepoprawny kod dostępu!");
      }
    }

    function startAttack() {
      const target = document.getElementById('target').value.trim();
      if (!target) {
        alert("Wpisz cel ataku!");
        return;
      }

      const packets = packetRange.value;
      const duration = durationRange.value;

      attackLog.textContent = `Atak na: ${target}\nRuch sieciowy: ${packets} pakietów/s\nCzas: 0 / ${duration} sekund`;

      let secondsPassed = 0;
      const interval = setInterval(() => {
        secondsPassed++;
        attackLog.textContent = `Atak na: ${target}\nRuch sieciowy: ${packets} pakietów/s\nCzas: ${secondsPassed} / ${duration} sekund`;

        if (secondsPassed >= duration) {
          clearInterval(interval);
          attackLog.textContent += `\nAtak zakończony. ✅`;
        }
      }, 1000);
    }
  </script>
</body>
</html>
